<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高齢者向けビデオ会議サービス</title>
</head>
<body>
    <h1>自動ビデオ会議サービス</h1>
    <div>
        <h2>会議を作成</h2>
        <input type="text" id="creatorUid" placeholder="あなたのUID">
        <div id="participantInputs">
            <input type="text" class="participantUid" placeholder="招待する人のUID">
        </div>
        <button onclick="addParticipantInput()">参加者を追加</button>
        <input type="datetime-local" id="meetingTime">
        <button onclick="createMeeting()">会議を作成</button>
    </div>
    <div>
        <h2>会議に参加</h2>
        <input type="text" id="invitationCode" placeholder="招待コードを入力">
        <button onclick="joinMeeting()">会議に参加</button>
    </div>
    <div id="meetingInfo"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
